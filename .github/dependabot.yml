version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "master"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      dynamic-ui:
        patterns:
          - "@dynamic-framework/dynamic-ui"
      vulnerabilities-fixes:
        patterns:
          - "*"