version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: "master"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "chore"
      include: "scope"
    groups:
      # PR - @dynamic-framework/dynamic-ui
      dynamic-ui:
        patterns:
          - "@dynamic-framework/dynamic-ui"
        commit-message:
          prefix: "chore"
          include: "scope"
      # PR - Vulnerabilities
      vulnerabilities-fixes:
        patterns:
          - "*"
        commit-message:
          prefix: "fix"
          include: "scope"